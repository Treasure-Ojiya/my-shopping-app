<div class="">
  <div
    class="bg-white shadow-[0_2px_4px_0_rgba(0,0,0,0.2)] p-6 rounded-lg text-center justify-center items-center relative h-[350px]"
  >
    <div class="mx-auto flex flex-col items-center">
      <img
        [src]="product().image"
        alt=""
        class="w-[200px] h-[100px] object-contain"
      />
      <div class="mt-4 flex flex-col gap-2">
        <h5 class="product-title">
          {{ product().title }}
        </h5>
        <p class="product-price">${{ product().price }}</p>
        <app-primary-button
          [label]="'Add to Cart'"
          customClasses="absolute bottom-10 left-1/2 transform -translate-x-1/2 py-2 px-4 sm:w-[300px] w-[200px]"
          (btnClicked)="cartService.addToCart(product())"
        ></app-primary-button>
      </div>
      <span
        class="absolute right-2.5 top-2.5 font-bold"
        [class]="stockStatus.class"
      >
        {{ stockStatus.text }}
      </span>
    </div>
  </div>

  <!-- Repeat for other cards -->
</div>
